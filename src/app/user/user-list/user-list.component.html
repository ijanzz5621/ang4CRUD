<h3>User List</h3>

<div *ngFor="let item of users" >

  <ul>
    <li>{{ item._id }}</li>
    <li>{{ item.first_name }}</li>
    <li>{{ item.last_name }}</li>
    <li>{{ item.email }}</li>
  </ul>

  <input type="button" value="Delete" (click)='destroy(user)'/>

  <app-user-edit [user]='user'></app-user-edit>

</div>
